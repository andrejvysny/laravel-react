[PHP]
memory_limit = 512M
max_execution_time = 60
upload_max_filesize = 20M
post_max_size = 20M
max_input_vars = 3000

[Date]
date.timezone = UTC

[Session]
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100

[Error]
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log 