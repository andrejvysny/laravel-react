services:
  cli:
    image: ghcr.io/andrejvysny/php-cli:8.3
    volumes:
      - .:/var/www


  laravel:
        image: php:8.3-fpm
        volumes:
          - .:/var/www/html
        ports:
          - "9000:9000"
        working_dir: /var/www/html
        env_file: .env
        command: sh -c "php artisan serve --host=0.0.0.0 --port=9000"

